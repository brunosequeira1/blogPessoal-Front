<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>


        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">

                <div class="col-md-10">

                    <h1 class="text-center">Cadastrar</h1>

                    <div class="form-group mb-3">
                        <label class="mb-2" for="nome">Nome</label>
                        <input [(ngModel)] = 'user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                    </div>

                    <div class="form-group mb-3">
                        <label class="mb-2" for="email">Email</label>
                        <input [(ngModel)] = 'user.email' class="form-control" type="text" name="email" id="email" placeholder="Seu email">
                    </div>

                    <div class="form-group mb-3">
                        <label class="mb-2" for="foto">Link da Foto</label>
                        <input [(ngModel)] = 'user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>

                    <div class="form-group mb-3">
                        <label class="mb-2" for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group mb-3">
                        <label class="mb-2" for="confirmSenha">Confirmar Senha</label>
                        <input [(ngModel)] = 'user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group mb-3">
                        <label class="mb-2" for="tipo">Tipo de Usuário</label>
                        <select class="form-select" name="tipo" id="tipo" (change) = 'tipoUser($event)'>
                            <option>Selecione um tipo de usuário</option>
                            <option value="normal">Normal</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger me-4 temporizadorCancelar" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-success temporizadorCadastrar" (click)='cadastrar()'>Cadastrar</button>
                    </div>

                </div>
            </div>


        </div>

    </div>

</div>
